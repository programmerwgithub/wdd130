<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Let Me Hear From You</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
               <img class="logo" src="images/Book-Logo.png" alt="Reading Right Logo">
           </a>
           <nav>
               <a href="index.html">Home</a>
               <a href="romance.html">Romance</a>
               <a href="historical.html">Historical</a>
               <a href="contactme.html">Contact Me</a>
           </nav> 
       </header>
        <main>
            <div id="comment">
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="user_name" placeholder="Name">
                    </li>
                    <li>
                      <label for="mail">Email:</label>
                      <input type="email" id="mail" name="user_email" placeholder="Email">
                    </li>
                    <li>
                      <label for="msg">Comment:</label>
                      <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li>
                        <button type="submit">Send your Comment</button>
                    </li>
                </ul>
            </form>
            </div>
        </main>
        <footer>
            <p>ReadingRight &copy; 2023 - Rose Pulsipher</p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <p><a href="contactme.html">Contact Me</a></p>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const commentElement = document.getElementById('comment');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            commentElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. I will get back with you as soon as possible!';
            // make the feedback element visible.
            commentElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
